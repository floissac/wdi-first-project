<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fight Club</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>
  <link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
</head>
<body>
  <main>

    <div class="title">
      <h1>ULTIMATE MEGA DEATH GAME</h1>
    </div>

    <!-- <div class="start-screen">
    <h2>Ultimate Mega Death Game<br>
    Where your favourtite Cartoon characters have an epic fight till the death.<br>There are 3 fierce warrriors for you to select as your character and up to 3<br>blood-thirsty opponents you can choose to face.</h2>
    <button class="start-button">START</button>
    </div> -->

    <!-- Player bars -->
    <div class="info-bar">
      <!---player lives--->
      <div id="userlifebar"></div>
      <div id="complifebar"></div>

      <!-- computer character selection -->
      <div class="compDropdown">
        <button class="compDropdownButton">Select Opponent</button>
        <div id="compdrop" class="compdrop-content">
          <ul>
            <li>Jack</li>
            <li>Mordecai</li>
            <li>PickleRick</li>
          </ul>

        </div>
      </div>
      <!---user character seletion--------->
      <div class="dropdown">
        <button class="dropbtn">Select Character</button>
        <div id="myDropdown" class="dropdown-content">
          <ul>
            <li>Courage</li>
            <li>Garfield</li>
            <li>Rocko</li>
          </ul>

        </div>
      </div>
      <div class="playerbars">
        <div id="yourHealth"><div id="yourHealthBar">Player1</div></div>
        <div id="compHealth"><div id="compHealthBar">Player2</div></div>
      </div>
    </div>
    <!-- Character selection -->

      <div class="main-characters">
        <div class="characterSelection"></div>
        <div class="compCharacterSelection"></div>
      </div>

    <!-- Attack button -->
    <div class="buttons">
      <button class="attack">Attack</button>
      <div id="myAttack" class="myAttack-Content">
        <ul>
          <li>Punch</li>
          <li>Kick</li>
          <li>Combo</li>
        </ul>

      </div>
    </div>

  </main>
</body>
</html>
