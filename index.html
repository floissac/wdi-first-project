<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fight Club</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
</head>
<body>
  <main>

    <div class="title">
      <h1>ULTIMATE MEGA DEATH GAME</h1>
    </div>

    <!-- Player bars -->
    <div class="info-bar">
      <!---player lives--->a
      <div id="userlifebar"></div>
      <div id="complifebar"></div>
      <!-- computer character selection -->
      <div class="compDropdown">
        <button class="compDropdownButton">Select Opponent</button>
        <div id="compdrop" class="compdrop-content">
          <a>Jack</a>
          <a>Mordecai</a>
          <a>PickleRick</a>
        </div>
      </div>
      <!---user character seletion--------->
      <div class="dropdown">
        <button class="dropbtn">Select Character</button>
        <div id="myDropdown" class="dropdown-content">
          <a>Courage</a>
          <a>Garfield</a>
          <a>Rocko</a>
        </div>
      </div>
      <div class="playerbars">
        <div id="yourHealth"><div id="yourHealthBar">Player1</div></div>
        <div id="compHealth"><div id="compHealthBar">Player2</div></div>
      </div>
    </div>


    <!-- Character selection -->
    <div class="main-characters">
      <div class="characterSelection"></div>
      <div class="compCharacterSelection"></div>
    </div>
    <!-- Attack button -->
    <div class="buttons">
      <button class="attack">Attack</button>
    </div>

  </main>
</body>
</html>
